    <!-- Components para el SPA -->
    <script>
        // LoadingSpinner component
        function LoadingSpinner() {
            return `<div class="flex justify-center items-center py-12"><div class="spinner"></div></div>`;
        }
        
        // Pagination component
        function Pagination({ currentPage, totalPages, onPageChange }) {
            if (totalPages <= 1) return '';
            
            let html = '<div class="flex justify-center items-center space-x-2 mt-6">';
            
            // Previous button
            html += `<button class="px-3 py-2 rounded ${currentPage === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white text-primary-600 hover:bg-primary-50'}" 
                     onclick="${currentPage > 1 ? onPageChange + '(' + (currentPage - 1) + ')' : 'return false'}"
                     ${currentPage === 1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i>
                    </button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="px-4 py-2 bg-primary-600 text-white rounded">${i}</button>`;
                } else {
                    html += `<button class="px-4 py-2 bg-white text-primary-600 hover:bg-primary-50 rounded" onclick="${onPageChange}(${i})">${i}</button>`;
                }
            }
            
            // Next button
            html += `<button class="px-3 py-2 rounded ${currentPage === totalPages ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white text-primary-600 hover:bg-primary-50'}" 
                     onclick="${currentPage < totalPages ? onPageChange + '(' + (currentPage + 1) + ')' : 'return false'}"
                     ${currentPage === totalPages ? 'disabled' : ''}>
                        <i class="fas fa-chevron-right"></i>
                    </button>`;
            
            html += '</div>';
            return html;
        }
    </script>

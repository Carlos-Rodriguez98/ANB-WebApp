<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ANB Rising Stars</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74', 400: '#fb923c',
                            500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12',
                        },
                        dark: {
                            50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8',
                            500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <header class="bg-dark-900 shadow-md sticky top-0 z-40">
        <nav class="container mx-auto flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-3">
                <a href="../index.html" class="flex items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png" alt="ANB Logo" class="h-8 w-8 mr-2">
                    <span class="text-xl font-bold text-primary-400 tracking-wide">ANB Rising Stars</span>
                </a>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="../index.html" class="text-gray-100 hover:text-primary-400 transition">Inicio</a>
                <a href="public-videos.html" class="text-gray-100 hover:text-primary-400 transition">Videos Públicos</a>
                <a href="rankings.html" class="text-gray-100 hover:text-primary-400 transition">Clasificación</a>
            </div>
            <div class="hidden md:flex items-center space-x-2 auth-buttons">
                <a href="login.html" class="btn-secondary mr-2">Iniciar Sesión</a>
                <a href="signup.html" class="btn-primary">Registrarse</a>
            </div>
            <!-- Mobile menu button -->
            <button id="mobile-menu-btn" class="md:hidden text-gray-100 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </nav>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden bg-dark-800 px-4 pb-4">
            <a href="../index.html" class="block py-2 text-gray-100 hover:text-primary-400">Inicio</a>
            <a href="public-videos.html" class="block py-2 text-gray-100 hover:text-primary-400">Videos Públicos</a>
            <a href="rankings.html" class="block py-2 text-gray-100 hover:text-primary-400">Clasificación</a>
            <div class="mt-2 auth-buttons">
                <a href="login.html" class="btn-secondary w-full mb-2 block text-center">Iniciar Sesión</a>
                <a href="signup.html" class="btn-primary w-full block text-center">Registrarse</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-[80vh] py-8 fade-in">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center text-primary-600 mb-6">Registro</h2>
            <form id="signup-form" autocomplete="off" novalidate>
                <div class="form-group">
                    <label for="firstName" class="block text-gray-700">Nombre *</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                    <div class="form-error" id="error-firstName"></div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="block text-gray-700">Apellido *</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                    <div class="form-error" id="error-lastName"></div>
                </div>
                <div class="form-group">
                    <label for="email" class="block text-gray-700">Correo electrónico *</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <div class="form-error" id="error-email"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="block text-gray-700">Contraseña *</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6">
                    <div class="form-error" id="error-password"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="block text-gray-700">Confirmar contraseña *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required minlength="6">
                    <div class="form-error" id="error-confirmPassword"></div>
                </div>
                <div class="form-group">
                    <label for="city" class="block text-gray-700">Ciudad *</label>
                    <input type="text" id="city" name="city" class="form-input" required>
                    <div class="form-error" id="error-city"></div>
                </div>
                <div class="form-group">
                    <label for="country" class="block text-gray-700">País *</label>
                    <input type="text" id="country" name="country" class="form-input" required>
                    <div class="form-error" id="error-country"></div>
                </div>
                <button type="submit" class="btn-primary w-full mt-4">Registrarse</button>
            </form>
            <div class="text-center mt-4 text-sm">
                ¿Ya tienes una cuenta? <a href="login.html" class="text-primary-500 hover:underline">Iniciar Sesión</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark-900 text-gray-300 py-6 mt-12 shadow-inner">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
            <div class="flex items-center space-x-2 mb-2 md:mb-0">
                <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png" alt="ANB Logo" class="h-6 w-6">
                <span class="font-semibold text-primary-400">ANB Rising Stars Showcase</span>
            </div>
            <div class="text-sm">
                <a href="mailto:contact@anb.com" class="hover:text-primary-400 underline">Contacto</a>
                <span class="mx-2">|</span>
                <a href="#" class="hover:text-primary-400 underline">Aviso Legal</a>
            </div>
            <div class="text-xs mt-2 md:mt-0">&copy; 2025 ANB. Todos los derechos reservados.</div>
        </div>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Scripts -->
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/utils/toast.js"></script>
    <script src="../js/utils/modal.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/pages/signup.js"></script>
</body>
</html>
